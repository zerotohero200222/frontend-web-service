steps:
  # Step 1: Build Java (Maven)
  - name: 'maven:3.9.5-eclipse-temurin-17'
    entrypoint: 'mvn'
    args: ['clean', 'package', '-DskipTests']

  # Step 2: Build Docker image with branch name + PR number (fallback if PR number not available)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-east1-docker.pkg.dev/$PROJECT_ID/blockstats-artifacts-docker/frontend-web:${_BRANCH_FOR_IMAGE}-${_PR_ID}'
      - '.'

  # Step 3: Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-east1-docker.pkg.dev/$PROJECT_ID/blockstats-artifacts-docker/frontend-web:${_BRANCH_FOR_IMAGE}-${_PR_ID}'

images:
  - 'us-east1-docker.pkg.dev/$PROJECT_ID/blockstats-artifacts-docker/frontend-web:${_BRANCH_FOR_IMAGE}-${_PR_ID}'

substitutions:
  _BRANCH_FOR_IMAGE: '$BRANCH_NAME'   # Provided by Cloud Build automatically
  _PR_ID: '${PR_NUMBER:-none}'        # Uses PR number if PR trigger, else "none"

options:
  logging: CLOUD_LOGGING_ONLY
  dynamicSubstitutions: true
